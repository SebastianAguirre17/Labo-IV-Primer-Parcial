<div class="row justify-content-center">
    <div class="col-5 p-5 mt-5">
        <h1>Alta de Producto</h1>
        <hr>
        <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

            <div class="form-group row">
                <label class="col-4 col-form-label" [class.text-danger]="descripcionNoValida">Descripción</label>
                <div class="col">
                    <input class="form-control" type="text" placeholder="Descripción" formControlName="descripcion"
                        [class.is-invalid]="descripcionNoValida">
                    <small *ngIf="descripcionNoValida" class="text-danger">Descripción Incorrecta</small>
                </div>
            </div>
            <div class="form-group row ">
                <label class="col-4 col-form-label">Tipo</label>
                <div class="col">
                    <select class="form-control" formControlName="tipo">
                        <option value="liquido"> Líquido </option>
                        <option value="solido"> Sólido </option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label" [class.text-danger]="fechaNoValida">Fecha de Vencimiento</label>
                <div class="col">
                    <input class="form-control" type="date" placeholder="Fecha de Vencimiento" formControlName="fecha"
                        [class.is-invalid]="fechaNoValida">
                    <small *ngIf="fechaNoValida" class="text-danger">Fecha de Estreno Incorrecta</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label" [class.text-danger]="precioNoValido">Precio</label>
                <div class="col">
                    <input class="form-control" type="number" placeholder="Precio" formControlName="precio"
                        [class.is-invalid]="precioNoValido">
                    <small *ngIf="precioNoValido" class="text-danger">Debe Ingresar un número</small>
                </div>
            </div>
            <div class="form-group row mt-5">
                <label class="col-12 col-form-label">&nbsp;</label>
                <div class="input-group col-md">
                    <button type="submit" class="btn btn-outline-dark btn-block"> Guardar </button>
                </div>
            </div>
        </form>
    </div>
</div>
