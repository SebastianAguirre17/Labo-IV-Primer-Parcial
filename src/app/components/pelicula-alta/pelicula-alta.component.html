<div class="row">
    <div class="col-5 p-5">
        <h1>Alta de Película</h1>
        <hr>
        <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

            <div class="form-group row">
                <label class="col-4 col-form-label" [class.text-danger]="nombreNoValido">Nombre</label>
                <div class="col">
                    <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre"
                        [class.is-invalid]="nombreNoValido">
                    <small *ngIf="nombreNoValido" class="text-danger">Nombre Incorrecto</small>
                </div>
            </div>
            <div class="form-group row ">
                <label class="col-4 col-form-label">Tipo</label>
                <div class="col">
                    <select class="form-control" formControlName="tipo">
                        <option value="terror"> Terror </option>
                        <option value="amor"> Amor </option>
                        <option value="comedia"> Comedia </option>
                        <option value="otros"> Otros </option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label" [class.text-danger]="fechaNoValida">Fecha de Estreno</label>
                <div class="col">
                    <input class="form-control" type="date" placeholder="Fecha de Estreno" formControlName="fecha"
                        [class.is-invalid]="fechaNoValida">
                    <small *ngIf="fechaNoValida" class="text-danger">Fecha de Estreno Incorrecta</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label" [class.text-danger]="publicoNoValido">Público estimado</label>
                <div class="col">
                    <input class="form-control" type="number" placeholder="Público estimado" formControlName="publico"
                        [class.is-invalid]="publicoNoValido">
                    <small *ngIf="publicoNoValido" class="text-danger">Debe Ingresar un número</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label" [class.text-danger]="actorNoValido">Actor</label>
                <div class="col">
                    <input class="form-control" type="text" placeholder="Actor" formControlName="actor"
                        [class.is-invalid]="actorNoValido" disabled>
                    <small *ngIf="actorNoValido" class="text-danger">Actor Incorrecto</small>
                </div>
            </div>
            <div class="form-group row mt-5">
                <label class="col-12 col-form-label">&nbsp;</label>
                <div class="input-group col-md">
                    <button type="submit" class="btn btn-outline-dark btn-block"> Guardar </button>
                </div>
            </div>

        </form>
    </div>
    <div class="col-7 p-5">
        <h1>Actores</h1>
        <hr>
        <app-tabla-actor    [actores]="actores"
                            (eventoActorSeleccionado)="tomarActor($event)">
        </app-tabla-actor>
    </div>
</div>
