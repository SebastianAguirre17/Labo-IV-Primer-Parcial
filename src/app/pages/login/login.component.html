<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w" #f="ngForm" (ngSubmit)="onLogin(f)">

                <span class="login100-form-title p-b-51"> Login </span>

                <span class="text-danger animated fadeIn" *ngIf="f.submitted && f.controls['email'].errors">El correo es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="email" placeholder="Email" [(ngModel)]="usuario.email" email required>
                    <span class="focus-input100"></span>
                </div>

                <span class="text-danger" *ngIf="f.submitted && f.controls['password'].errors">Al menos 8 caracteres</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="password" name="password" placeholder="Password" [(ngModel)]="usuario.password" required minlength="8">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" [(ngModel)]="recordarme">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <div>
                        <a routerLink="/Registro" class="txt1">
                            Â¿No tienes cuenta?
                        </a>
                    </div>
                </div>
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Ingresar
                    </button>
                </div>
                <div class="row">
                    <div class=" col mr-1 container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="button" (click)="cargarInvitado()">
                            Ingresar Como Invitado
                        </button>
                    </div>
                    <div class=" col ml-1 container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="button" (click)="cargarAdmin()">
                            Ingresar Como Admin
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
